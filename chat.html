<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="./css/chat.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/chat.js"></script>
</head>

<body>
    <!-- 机器人接口: http://www.liulongbin.top:3006/api/robot GET {spoken: text}
    机器人对应的语音接口: http://www.liulongbin.top:3006/api/synthesize GET {text: text} -->

    <div class="box">
        <div class="header">
            <span class="name">小花❀</span>
        </div>
        <div class="chat-content">
            <!-- 聊天内容 -->
            <ul class="chat-list">
                <li class="left-li clearfix">
                    <div class="img"><img src="./images/she.jpg" alt="" class="headshot"></div>
                    <div class="msg">
                        你好啊靓仔
                    </div>
                </li>
                <!-- <li class="right-li clearfix">
                    <div class="img"><img src="./images/me.jpg" alt="" class="headshot"></div>
                    <div class="msg">你好</div>
                </li> -->
            </ul>
        </div>
        <div class="footer">
            <textarea name="" id="my-msg" placeholder=""></textarea>
            <button class="btn send">发送</button>
            <button class="btn repeater">复读机</button>
            <button class="btn setu">来点色图</button>
        </div>
    </div>

    <!-- 语音功能 -->
    <div class="audio-area">
        <audio src="" autoplay controls class="voice"></audio>
        <div class="tip">
            提示：为了改善用户体验，某些浏览器（如谷歌）限制了音频的自动播放功能，如需语音播报请手动点击 <br>
            江西康华能力有限公司出版
        </div>
    </div>
</body>

</html>
